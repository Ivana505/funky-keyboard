<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funky Keyboard</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Funky Keyboard</h1>
        <h2>How to play</h2> 
        <h2 id="choose-song">Choose your song</h2>
    </header>

    <section>
        <div id="keyboard-container">
           <div class="white-key" id="c1">C1</div>
           <div class="black-key" id="cis">C#</div>
           <div class="white-key" id="d1">D1</div>
           <div class="black-key" id="dis">D#</div>
           <div class="white-key" id="e1">E1</div>
           <div class="white-key" id="f1">F1</div>
           <div class="black-key" id="fis">F#</div>
           <div class="white-key" id="g1">G1</div>
           <div class="black-key" id="gis">G#</div>
           <div class="white-key" id="a1">A1</div>
           <div class="black-key" id="ais">A#</div>
           <div class="white-key" id="h1">H1</div>
           <div class="white-key" id="c2">C2</div>
        </div>
    </section>
    
    <footer>
            <ul class="social-networks">
            <li>
                <a href="https://github.com/Ivana505/funky-keyboard" target="_blank" rel="noopener"
                aria-label="Visit my Github page (opens in a new tab)"><i class="fa-brands fa-github"></i></a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/ivana-iles/" target="_blank" rel="noopener" 
                aria-label="Visit my LinkedIn page (opens in a new tab)"><i class="fa-brands fa-linkedin"></i></a>
            </li>
            </ul>
    </footer>
     <!--- font awesome script -->
    <script src="https://kit.fontawesome.com/5797e01b9b.js" crossorigin="anonymous"></script>
</body>
</html>
