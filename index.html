<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funky Keyboard</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Funky Keyboard</h1>
        <h2>How to play</h2> 
        <h2 id="choose-song">Choose your song</h2>
    </header>

    <section>
        <div id="keyboard">
           <div class="white-key">C1</div>
           <div class="black-key">C#</div>
           <div class="white-key">D1</div>
           <div class="black-key">D#</div>
           <div class="white-key">E1</div>
           <div class="white-key">F1</div>
           <div class="black-key">F#</div>
           <div class="white-key">G1</div>
           <div class="black-key">G#</div>
           <div class="white-key">A1</div>
           <div class="black-key">A#</div>
           <div class="white-key">H1</div>
           <div class="white-key">C2</div>
        </div>
    </section>
    
    <footer>
        <p>created by plus soc links</p>
    </footer>
</body>
</html>
